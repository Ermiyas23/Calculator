<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nice-calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="box">

        <div class="title">
            <div id="subtitle">flex calculator</div>
        </div>

        <div class="box1">
            <input id="item1" type="text">
        </div>
       
       <div class="box2">
            <button class="item2" id="1" value="1">1</button>
            <button class="item2" id="2" value="2" >2</button>
            <button class="item2" id="3" value='3'>3</button>
            <button class="item2" id="4" value='4' >4</button>
            <button class="item2" id="5" value="5">5</button>
            <button class="item2" id="6" value="6">6</button>
            <button class="item2" id="7" value="7">7</button>
            <button class="item2" id="8" value="8">8</button>
            <button class="item2" id="9" value="9">9</button>
            <button class="item2" id="clear">C</button>
            <button class="item2" id="0" value="0">0</button>
            <button class="item2" id="equal">=</button>
       </div>
       <div class="box3">
            <button class="item3" id="puls">+</button>
            <button class="item3" id="mines">-</button>
            <button class="item3" id="mult">*</button>
            <button class="item3" id="divde">/</button>
       </div>
    </div>
</body>
</html>
