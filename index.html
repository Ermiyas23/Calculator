<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nice-calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="box">

        <div class="title">
            <div id="subtitle">flex calculator</div>
        </div>

        <div class="box1">
            <input id="item1" type="text">
        </div>
       
       <div class="box2">
            <button class="item2" >1</button>
            <button class="item2" >2</button>
            <button class="item2" >3</button>
            <button class="item2" >4</button>
            <button class="item2"  >5</button>
            <button class="item2"  >6</button>
            <button class="item2"  >7</button>
            <button class="item2"  >8</button>
            <button class="item2"  >9</button>
            <button class="item2" id="clear">AC</button>
            <button class="item2" >0</button>
            <button class="item2" id="equal">=</button>
       </div>
       <div class="box3">
            <button class="item3" >+</button>
            <button class="item3" >-</button>
            <button class="item3" >*</button>
            <button class="item3" >/</button>
       </div>
    </div>
</body>
</html>
